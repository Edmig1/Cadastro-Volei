<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/Cadastro.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Title</title>
</head>
<body>
    <div class="div-titulo">
        <h1 class="titulo">{{ Titulo }}</h1>
        <a href="http://127.0.0.1:5000/">Ver Listagem</a>
    </div>
    <div class="card-login">
      <form class="animate__animated animate__bounceInLeft" action="/criar" method="post" >
        <fieldset>
          <div class="form-group">
            <input placeholder="Nome" type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <input placeholder="Experiência" type="text" id="jogo" name="jogo" class="form-control">
          </div>
           <div class="form-group">
            <input placeholder="Cidade" type="text" id="rank" name="rank" class="form-control">
          </div>
          <div class="form-group">
            <input placeholder="Posição" type="text" id="posicao" name="posicao" class="form-control">
          </div>
          <div class="form-group">
                <input placeholder="Imagem" type="text" id="img" name="img" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar"> <span class="excluir-span">Enviar</span> <span class="lixo"> <i class="fa-solid fa-circle-check" style="color: #ffffff;"></i> </span> </button>
        </fieldset>
      </form>
    </div>
<script src="https://kit.fontawesome.com/7f62cd2861.js" crossorigin="anonymous"></script>
</body>
</html>
