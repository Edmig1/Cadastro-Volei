<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
      <div class="pokemon-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form class="animate__animated animate__bounceInLeft" action="/alterar" method="post" >
        <fieldset>
          <div class="form-group">
            <input placeholder="Nome" type="text" id="nome" name="nome" class="form-control" value="{{ player.nome }}">
          </div>
          <div class="form-group">
            <input placeholder="Experiência" type="text" id="jogo" name="jogo" class="form-control" value="{{ player.jogo }}">
          </div>
           <div class="form-group">
            <input placeholder="Cidade" type="text" id="rank" name="rank" class="form-control" value="{{ player.rank }}">
          </div>
          <div class="form-group">
            <input placeholder="Posição" type="text" id="posicao" name="posicao" class="form-control" value="{{ player.posicao }}">
          </div>
          <div class="form-group">
                <input placeholder="Imagem" type="text" id="img" name="img" class="form-control" value="{{ player.img }}">
          </div>
          <div class="form-group">
                <input placeholder="id" type="hidden" id="id" name="id" class="form-control" value="{{ player.num }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar"> <span class="excluir-span">Enviar</span> <span class="lixo"><i class="fa-solid fa-trash-can" style="color: #ffffff;"></i></span> </button>
        </fieldset>
      </form>
    </div>
</body>
</html>
